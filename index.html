<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .header img {
      height: 32px;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 30px;
    }

    .login-box {
      width: 350px;
      padding: 30px 25px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .input-field {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 18px;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 18px;
    }

    .forgot a { 
      color: #0b57d0; 
      text-decoration: none; 
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #0b2e87;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    .register {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register a { 
      color: #0b57d0; 
      text-decoration: none; 
    }
</style>
</head>
<body>

  <div class="header">
    <img src="vinix71.jpg" alt="VINIX Logo">
  </div>

  <div class="container">
    <h2>Selamat Datang</h2>
    <div class="subtitle">Login to your VINIX Showcase</div>

    <div class="login-box">

      <form id="loginForm">

        <label for="loginEmail">Email</label>
        <input 
          type="email" 
          id="loginEmail" 
          class="input-field" 
          placeholder="Enter Your Email" 
          required
        >

        <label for="loginPassword">Password</label>
        <input 
          type="password" 
          id="loginPassword" 
          class="input-field" 
          placeholder="Enter Your Password" 
          required
        >

        <div class="forgot"><a href="#">Forgot Password?</a></div>

        <button type="submit" class="btn-login">Login</button>

      </form>

      <div class="register">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
      </div>
    </div>
  </div>

  
  <!-- Script Supabase kamu tetap! -->
  <script type="module">
    import { login } from './main.js';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = loginEmail.value;
      const password = loginPassword.value;

      const result = await login(email, password);

      if (result.success) {
        alert("Login Berhasil!");
        window.location.href = "dashboard.html";
      } else {
        alert("Login Gagal: " + result.error);
      }
    });
  </script>
</body>
</html>
